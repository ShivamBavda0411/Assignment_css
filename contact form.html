<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" id="Form" align="center">
        <h1>Contact Form</h1>
        <table cellpadding="15px" align="center">
            <tr class="Contact">
                <td><label for="FirstName">FirstName:</label></td>
                <td><input type="text" id="FirstName" required ></td>
            </tr>
            <tr class="Contact">
                <td><label for="LastName">LastName:</label></td>
                <td><input type="text" id="LastName" required></td>
            </tr>
            <tr class="Contact">
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr class="Contact">
                <td><label for="number">Mobile Number:</label></td> 
                <td><input type="tel" id="number" pattern="[0-9]{10}" required></td>
            </tr>
            <tr class="Contact">
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2" ><button id="submit">Submit</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
